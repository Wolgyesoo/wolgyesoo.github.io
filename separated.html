<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Slungus</title>
  <style>
    .square {
      display: inline-block;
	  width: 20px;
      height: 20px;
      text-align: center;
	  font-size: 15px;
      line-height: 20px;
	  background-color: white;
	  margin: 0 auto;
	  vertical-align: top;
	  border-width: 1px;
    }
    .row {
      white-space: nowrap;
	  height: 20px;
    }
	#container{
	  text-align: center;
	  margin: 0 auto;
	}
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const rows = 7;
    const cols = 7;
    const container = document.getElementById('container');
    const L = [
	  [[[1,2],[3,4]],[[5,4],[6,4]],[[3,4],[1,1]],[[4,2],[4,6]],[[2,4],[1,3]],[[7,7],[4,6]],[[2,4],[1,4]]],
      [[[2,2],[3,5]],[[3,1],[4,3]],[[3,2],[3,3]],[[7,2],[1,4]],[[6,7],[5,3]],[[6,1],[3,3]],[[2,3],[6,3]]],
	  [[[2,1],[2,5]],[[5,5],[6,7]],[[3,3],[3,6]],[[1,1],[3,4]],[[2,6],[5,7]],[[4,1],[5,3]],[[3,2],[5,6]]],
	  [[[5,1],[3,2]],[[7,2],[7,5]],[[5,5],[6,6]],[[5,2],[7,6]],[[5,2],[1,5]],[[1,6],[1,7]],[[7,2],[7,1]]],
	  [[[6,1],[6,5]],[[4,4],[7,7]],[[5,7],[3,2]],[[1,3],[5,4]],[[6,3],[3,2]],[[2,1],[2,7]],[[3,2],[2,6]]],
	  [[[6,7],[6,3]],[[5,2],[7,3]],[[2,2],[2,6]],[[4,4],[4,7]],[[5,6],[5,5]],[[3,7],[2,3]],[[3,2],[2,1]]],
	  [[[7,3],[5,2]],[[4,2],[7,4]],[[6,4],[3,4]],[[4,5],[5,2]],[[4,6],[6,2]],[[7,5],[5,4]],[[1,5],[4,2]]]
    ];
    for (let r = 1; r <= rows; r++) {
	
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('row');

      for (let c = 1; c <= cols; c++) {
	    const LRC = L[r-1][c-1];
        const span = document.createElement('button');
        span.className = `square r${r}c${c}`;
		span.onmouseenter = function(){
		for(let i in LRC)
		  document.getElementsByClassName(`r${LRC[i][0]}c${LRC[i][1]}`)[0].style.backgroundColor = 'gray';
		};
		span.onmouseleave = function(){
		for(let i in LRC)
		  document.getElementsByClassName(`r${LRC[i][0]}c${LRC[i][1]}`)[0].style.backgroundColor = 'white';
		};
        rowDiv.appendChild(span);
      }

      container.appendChild(rowDiv);
    }
  </script>
</body>
</html>
